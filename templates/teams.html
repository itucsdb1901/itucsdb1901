{% extends "layout.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
    <h1>Teams Page</h1>
    {% if teams %}
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{team[0]}}</td>
            <td>{{team[1]}}</td>
            <td>
                <form method="POST" name ="detail{{team[0]}}" action="/teams/detail_{{team[0]}}">
                    <input type="submit" id="detailButton" name="detailButton" value="SEE TEAM" />
                </form>
            </td>
            
        </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
