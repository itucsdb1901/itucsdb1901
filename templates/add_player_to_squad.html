{% extends "layout.html" %}
{% block title %}Add Player to Squad{% endblock %}
{% block content %}
    <h1>Add Player To {{team[1]}}</h1>
    <form method="POST">
            <div class="field">
                <div class="control">
                    <div class="select is-primary">
                    <select name="playerbox" id="playerbox">
                        <option disabled selected value> -- select player -- </option>
                        {% for player in playerList %}
                        <option value="{{player[0]}}">{{player[1]}}</option>
                        {%endfor%}
                    </select>
                    </div>
                </div>
            </div>
            <label>Position</label>
            <input type="text" name="position" id="position">
            <input class="button is-success" type="submit" value="Add Player">
        </form> 
    {% endblock %}
