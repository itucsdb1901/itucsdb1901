
{% block title %}Home{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
<style>
    body {
        font-family: "Lato", sans-serif;
    }



    .main-head{
        height: 150px;
        background: #FFF;
    
    }

    .sidenav {
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        padding-top: 20px;
    }


    .main {
        padding: 0px 10px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
    }

    @media screen and (max-width: 450px) {
        .login-form{
            margin-top: 10%;
        }

        .register-form{
            margin-top: 10%;
        }
    }

    @media screen and (min-width: 768px){
        .main{
            margin-left: 40%; 
        }

        .sidenav{
            width: 40%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .login-form{
            margin-top: 80%;
        }

        .register-form{
            margin-top: 20%;
        }
    }


    .login-main-text{
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }

    .login-main-text h2{
        font-weight: 300;
    }

    .btn-black{
        background-color: #000 !important;
        color: #fff;
    }
</style>
<div class="sidenav">
        <div class="login-main-text">
           <h2>Application<br> Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
</div>


<div class="main">
<div class="col-md-6 col-sm-12">
    <div class="login-form">
        <form method="POST" action="/signup" name="signForm" id="signForm">
            <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" placeholder="User Name" name="username" required>
            </div>
            <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <label>Password Again</label>
            <input type="password" class="form-control" placeholder="Password Again" name="password_again" required>
            </div>
            <button class="btn btn-black" id="signup">Sign Up</button>
        </form>
    </div>
</div>
</div>

{% if error == 2 %}
        <script>
            alert("Please sign up to reach the content!");
        </script>
{% endif %}

{% if error == 1 %}
        <script>
            alert("This username is already exist, please sign in!");
            location.href = "/login";   
        </script>
{% endif %}


<script type="text/javascript">
    
    document.getElementById("signup").onclick = function(){
        return validateForm();
    }
    function validateForm(){
        var pw = document.forms["signForm"]["password"].value;
        var pw2 = document.forms["signForm"]["password_again"].value;
        if(pw != pw2){
            alert("Passwords should match!");
            document.getElementById("signForm").reset();
            return false;
        }
        else {
            document.getElementById("form").submit();
        }
    }
</script>
{% endblock %}
