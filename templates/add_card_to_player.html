{% extends "layout.html" %}
{% block title %}Add Card To Player{% endblock %}
{% block content %}

    <h1>Add Card To Player</h1>

    <form method="POST">
        <div class="form-check-inline">
            <label class="form-check-label" style="margin-right:20px">
              <input type="radio" class="form-check-input" name="cardColor" value="false" >Yellow
            </label>
            <label class="form-check-label" value="true">
                <input type="radio" class="form-check-input" name="cardColor" value="true" >Red
            </label>
        </div>
        
        <br>
        <br>
        <br>
        <div class="columns">
            <div class="column is-3">
                <div class="field">
                    <div class="control">
                        <input class="input is-primary" name="minute" type="number" placeholder="Minute">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="columns">
            <div class="column" >
                <div class="select">
                    <select name="match">
                            <option disabled selected value> -- select match -- </option>
                        {%for match in matches%}
                        <option value="{{match[4]}}">{{match[0]}} {{match[1]}} - {{match[2]}} {{match[3]}} </option>
                        {% endfor %}
                    </select>
                </div>
            </div> 
            <br>         
        </div>
        <div class="columns">
            <div class="column is-one-fifth">
                <input type="submit" value="Add">         
            </div>
        </div>
        
    </form>
{% endblock %}
