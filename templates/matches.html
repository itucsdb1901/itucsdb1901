{% extends "layout.html" %}
{% block title %}Matches{% endblock %}
{% block content %}
    <h1>Matches Page</h1>
    <table class="table">
        <tr>
            <th>Home Team</th>
            <th>Home Score</th>
            <th>Away Score</th>
            <th>Away Team</th>
            <th>Stadium</th>
            <th>League</th>
        </tr>
        {%for match in matches%}
        <tr>
            <td>{{match[0]}}</td>
            <td>{{match[2]}}</td>
            <td>{{match[3]}}</td>
            <td>{{match[1]}}</td>
            <td>{{match[4]}}</td>
            <td>{{match[5]}}</td>
        </tr>
        {%endfor%}    
    </table>
    
{% endblock %}
