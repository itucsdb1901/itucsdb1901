{% extends "layout.html" %}
{% block title %}Matches{% endblock %}
{% block content %}
    <h1>Matches Page</h1>
    <table class="table">
        <tr>
            <th>Home Team</th>
            <th>Home Score</th>
            <th>Away Score</th>
            <th>Away Team</th>
            <th>Stadium</th>
            <th>League</th>
        </tr>
        {%for match in matches%}
        <tr>
            <td><a href="/teams/detail_{{match[7]}}">{{match[0]}}</a></td>
            <td>{{match[2]}}</td>
            <td>{{match[3]}}</td>
            <td><a href="/teams/detail_{{match[8]}}">{{match[1]}}</a></td>
            <td>{{match[4]}}</td>
            <td>{{match[5]}}</td>
        </tr>
        {%endfor%}    
    </table>
    
{% endblock %}
