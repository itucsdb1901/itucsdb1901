{% extends "layout.html" %}
{% block title %}Players{% endblock %}
{% block content %}
    <h1>Players Page</h1>
    <form action="/players/search_player" method="POST">
        <div class="columns">
            <div class="column is-one-fifth">
                <input class="input is-info" type="text" name="search" id="search" placeholder="Search..">
            </div>
            <div class="column">
                <button class="button is-link" action='submit'>Search Players</button>
            </div>
        </div>
    </form>
    
    {% if players %}
    <table class="table is-hoverable">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Detail</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{player[0]}}</td>
            <td>{{player[1]}}</td>
            <td>
                <form method="POST" name ="detail{{player[0]}}" action="/players/detail_{{player[0]}}">
                    <button class="button is-danger" action="submit" id="detailButton" name="detailButton" >See Detail</button>
                </form>
            </td>
            
        </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
