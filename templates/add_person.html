{% extends "layout.html" %}
{% block title %}Add Person{% endblock %}
{% block content %}
    <div style="text-align: center;">
        <h1>Add Person</h1>
    </div>
    
    <section class="hero is-medium is-primary is-bold">
        <br>
        <div class="columns">
            <div class="column is-4"></div>
            <div class="column is-4">
                <br>
                <article class="tile is-child notification is-warning" >
                    <form method="POST"  >
                        <label>Name: </label>
                        <input class="input" name="name" id="name" type="text" />
                        <label>Birth Year: </label>
                        <input class="input" onkeyup="birthyearcontrol()"name="birthyear" id="birthyear" type="number" />
                        <label>Nationality:</label>
                        <input class="input" name="nationality" id="nationality" type= "text" />
                        <label>Weight:</label>
                        <input class="input" name="weight" id="weight" type= "text" />
                        <label>Height:</label>
                        <input class="input" name="height" id="height" type= "text" />
                        <label>Person Photo Url:</label>
                        <input class="input" name="personphoto" id="personphoto" type= "text" />
                        <br/>
                        <br/>
                        <input class="button is-danger" value="Save" id="save" type="submit"/>
                    </form>
                </article>
                
            </div>
            <br>
            <div class="column is-4"></div>
            
        </div> 
        <br><br>   
    </section>        
    {%if user.is_active%}
    <script>
        function birthyearcontrol(id){
            if(document.getElementById("birthyear").value < 1951 || document.getElementById("birthyear").value > 2019) { 
                document.getElementById('save').disabled = true; 
            } else { 
                document.getElementById('save').disabled = false;
            }
        }
    </script>
    {%endif%}
{% endblock %}
